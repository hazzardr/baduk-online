---
- name: Setup necessary users and groups
  hosts: fedora
  user: ansible
  become: yes
  vars_files:
    - vars/bootstrap_vault.yml
  vars:
    ansible_become_pass: "{{ vault_ansible_become_pass }}"
    users:
      - name: baduk
        group: baduk
        password: "{{ vault_baduk_become_pass }}"
      - name: ansible
        group: ansible
        password: "{{ vault_ansible_become_pass }}"
  tasks:
    - name: Create groups
      group:
        name: "{{ item.group }}"
        state: present
      loop: "{{ users }}"

    - name: Create users
      user:
        name: "{{ item.name }}"
        group: "{{ item.group }}"
        groups: wheel
        password: "{{ item.password | password_hash('sha512') }}"
        shell: /bin/bash
        home: "/home/{{ item.name }}"
        createhome: true
      loop: "{{ users }}"

    - name: Add to sudoers
      lineinfile:
        dest: /etc/sudoers.d/users
        line: "%{{ item.group }} ALL=(ALL) ALL"
        state: present
        create: yes
        validate: 'visudo -cf %s'
        owner: root
        group: root
        mode: 0440
      loop: "{{ users }}"

    - name: Add authorized keys
      ansible.posix.authorized_key:
        user: "{{ item.name }}"
        key: https://github.com/hazzardr.keys
        exclusive: true
        state: present
      loop: "{{ users }}"
        
    - name: Configure SSH settings
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        state: present
      loop:
        - { regexp: '^#?PermitRootLogin', line: 'PermitRootLogin no' }
        - { regexp: '^#?PasswordAuthentication', line: 'PasswordAuthentication no' }
        - { regexp: '^#?ChallengeResponseAuthentication', line: 'ChallengeResponseAuthentication no' }
      notify: restart sshd

  handlers:
    - name: restart sshd
      service:
        name: sshd
        state: restarted
