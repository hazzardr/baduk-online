ansible_connection: ssh
ansible_python_interpreter: /usr/bin/python3

# Backend
baduk_port: 4000

# Database
postgres_user: baduk
postgres_password: "{{ vault_postgres_pass }}"
postgres_db: baduk
postgres_connection_string: "postgres://{{ postgres_user }}:{{ postgres_password }}@postgres:5432/{{ postgres_db }}?sslmode=disable"

# GitHub Container Registry (for pulling private images)
# vault_ghcr_username: GitHub username
# vault_ghcr_token: GitHub Personal Access Token with read:packages scope

# AWS
aws_region: "{{ vault_aws_region }}"
aws_access_key_id: "{{ vault_aws_access_key }}"
aws_secret_access_key: "{{ vault_aws_secret }}"

